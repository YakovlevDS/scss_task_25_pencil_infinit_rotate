<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>pencil infinity rotate</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="infinity-wrapper">
  <div class="infinity-container">
    <div class="trace"></div>
    <div class="pencil">
      <div class="rubber"></div>
      <div class="metal"></div>
      <div class="crayon">
        <div class="crayon-left"></div>
        <div class="crayon-center"></div>
        <div class="crayon-right"></div>
      </div>
      <div class="pencil-top"></div>
      <div class="pencil-tip"></div>
    </div>
  </div>
</div>

</body>
</html>
